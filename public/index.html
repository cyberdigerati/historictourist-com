<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a237e" />
    <meta
      name="description"
      content="HistoricTourist.com - The world's premier heritage travel platform. Discover authentic cultural experiences through immersive storytelling and exclusive access to heritage destinations."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- SEO Meta Tags -->
    <title>HistoricTourist.com | The Future of Heritage Travel</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://historictourist.com/" />
    <meta
      property="og:title"
      content="HistoricTourist.com | The Future of Heritage Travel"
    />
    <meta
      property="og:description"
      content="Discover authentic cultural experiences through immersive storytelling, local partnerships, and cutting-edge technology. Join the revolution in heritage tourism."
    />
    <meta
      property="og:image"
      content="https://historictourist.com/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://historictourist.com/" />
    <meta
      property="twitter:title"
      content="HistoricTourist.com | The Future of Heritage Travel"
    />
    <meta
      property="twitter:description"
      content="Discover authentic cultural experiences through immersive storytelling, local partnerships, and cutting-edge technology. Join the revolution in heritage tourism."
    />
    <meta
      property="twitter:image"
      content="https://historictourist.com/og-image.jpg"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
